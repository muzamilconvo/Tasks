<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Sign in to Github . GitHub</title>
    <link rel="icon" type="image/x-icon" href="logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="logo1.png" />
    <div class="main">
      <p class="heading">Sign in to GitHub</p>
      <div class="signin">
        <form class="myform">
          <label> Username or email address</label>
          <input type="text" name="Username" />
          <label> Password <a href="#">Forgot Password?</a></label>

          <input type="password" name=" password" />
          <input class="button" type="submit" value="Sign in" name="" />
        </form>
      </div>
      <div class="newaccount">
        <p>New to GitHub? <a href="#"> Create an Account.</a></p>
      </div>
      <div class="footer">
        <a href="#">Term</a>
        <a href="#">Privacy</a>
        <a href="#">Security</a>
        <a href="#" id="last-link">Contact GitHub</a>
      </div>
    </div>
  </body>
</html>
